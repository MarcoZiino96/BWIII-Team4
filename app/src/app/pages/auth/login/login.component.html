<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image"></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong card-style">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5 login-h2">Effettua l'accesso a RecipeMe</h2>
          <form>

            <!-- Email input -->
            <div class="form-outline mb-1">
              <label class="form-label" for="form3Example3">Indirizzo e-mail</label>
              <input type="email" id="form3Example3" class="form-control is-invalid" />
            </div>
            <div class="feedback text-start ps-3 mb-2 valid">Prova</div>

            <!-- Password input -->
            <div class="form-outline mb-1">
              <label class="form-label" for="form3Example4">Password</label>

            <button type="submit" class="btn btn-primary btn-block mb-4 btn-accedi">

            </button>

            <!-- Register buttons -->
            <div class="text-center">

        </div>
      </div>
    </div>
  </div>
