<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image"></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong card-style">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center register-h2">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Registrati a RecipeMe</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1">Nome</label>
                  <input type="text" id="form3Example1" class="form-control mb-1" />
                  <div class="feedback text-start ps-3 mb-2 valid">Prova</div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="form3Example2">Cognome</label>
                  <input type="text" id="form3Example2" class="form-control mb-1" />
                  <div class="feedback text-start ps-3 mb-2 valid">Prova</div>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Indirizzo e-mail</label>
              <input type="email" id="form3Example3" class="form-control mb-1" />
              <div class="feedback text-start ps-3 mb-2 valid">Prova</div>
            </div>


            <!-- Password input -->
            <div class="row">
              <div class="col-md-6 form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control mb-1" />
                <div class="feedback text-start ps-3 mb-2 valid">Prova</div>
              </div>
              <div class="col-md-6 form-outline mb-4">
                <label class="form-label" for="form3Example4">Conferma password</label>
                <input type="password" id="form3Example4" class="form-control mb-1" />
                <div class="feedback text-start ps-3 mb-2 valid">Prova</div>
              </div>
            </div>


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 btn-signup">
              Registrati
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>oppure torna al login</p>
              <a type="submit" routerLink="../../auth/login" class="btn btn-primary btn-block btn-login">
                Login page
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
