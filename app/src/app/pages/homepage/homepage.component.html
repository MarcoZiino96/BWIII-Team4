<section class="hero" id="hero">
  <div class="heroText">
    <div class="text-vid-container">

    <h1 class="text-white fw-bold">Benvenuti su RecipeMe</h1>
    <p class="text-white fs-3 p-fix">Fatto con amore da: Marco, Mauro, Giulio, Emanuele, Daniele e Barbara</p>

    </div>


  </div>

  <div class="videoWrapper">
      <video [muted]="'muted'" autoplay="" loop="" muted="muted" class="custom-video" poster="videos/792bd98f3e617786c850493560e11c45.jpg">
          <source src="../../../assets/How To Shoot High Quality Food Videos Like A Pro  Filmmaking & Editing Tips.mp4" type="video/mp4">

          Your browser does not support the video tag.
      </video>
  </div>
</section>
<section class="p-2 my-3">

  <splide class="splide"
    [options]="{ type: 'loop', perPage: 1, autoplay: true, lazyLoad: true, height: 500, autoWidth: true, gap: 15,  }">
    <splide-slide *ngFor="let r of ricetteArr" class="containerImgCard">
      <a [routerLink]="['/homepage/detail',r.id]">
        <img loading="lazy" class="imgCard rounded-5" [src]="getImgByCategories(r.categoria)" alt="Immagine Ricetta" />
      </a>
      <h3 class="titoloCard">{{ r.nome }}</h3>
    </splide-slide>
  </splide>

</section>

<section>

  <header class="d-flex justify-content-center mb-4 d-none d-md-flex">
    <ul class="nav nav-pills">
      <li class="nav-item nav2-text" *ngFor="let categoria of categorie">
        <a class="nav-link"
        [routerLink]="['/homepage/result/',categoria]">{{categoria}}</a>
        </li>
    </ul>
  </header>


</section>
