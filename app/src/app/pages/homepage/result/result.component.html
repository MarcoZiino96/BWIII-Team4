<div class="container pt-4">
  <h2 class="ms-4 fw-bold">Risultati della ricerca</h2>
  <div class="row">
    <a [routerLink]="['/homepage/detail',r.id]" *ngFor="let r of ricette" class="d-flex p-3 m-2 rounded-5 card-cont">
      <div class="rel">
        <img class="imgCat me-4" [src]="getImgByCategories(r.categoria)" alt="Immagine ricetta">
        <span class="titolo nome-img-res p-3 d-none d-md-block">{{r.nome | truncate:50}}</span>
      </div>

      <div class="row px-3 py-2">
        <h4 class="col-12 fw-bold fs-2 m-fix">{{r.nome | truncate:20}}</h4>
        <p class="d-none d-md-block col-12">{{r.preparazione | truncate:280}}</p>
        <div class=" d-none d-md-block">
          <i class="bi bi-bookmark type-icon me-1 fw-bold"></i><span class="me-1 fst-italic">{{r.categoria}}</span>
          |<i class="bi bi-person ms-2 ppl-icon fw-bold ms-1"></i><span class="ms-1 fst-italic">{{r.persone}}</span>
        </div>


        <div class="d-md-none">
          <div>
            <i class="bi bi-bookmark type-icon fw-bold"></i><span class=" fst-italic">{{r.categoria}}</span>
          </div>
          <div>
            <i class="bi bi-person ppl-icon fw-bold"></i><span class=" fst-italic">{{r.persone}}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
